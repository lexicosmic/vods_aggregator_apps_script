    <nav

        <input

    <article class="container-fluid">
      <section class="mt-1">
        <div class="column-container gx-2">
          <div class="searchRow">
            <div class="input-group">
              <input
                id="numInput"
                type="text"
                inputmode="numeric"
                class="form-control form-control-sm"
                placeholder="Número"
                aria-label="Número"
              />
              <input
                id="titInput"
                type="text"
                class="form-control form-control-sm"
                placeholder="Título da live"
                aria-label="Título da live"
              />
            </div>
            <div id="statusButtons" class="btn-group status-buttons">
              <input
                type="radio"
                value="T"
                class="btn-check"
                name="sButton"
                id="sButtonT"
                autocomplete="off"
                checked
              />
              <label
                class="btn btn-secondary btn-sm fw-bold font-monospace"
                for="sButtonT"
                title="Exibir VoDs em qualquer status de visualização"
              >
                T
              </label>
              <input
                type="radio"
                value="C"
                class="btn-check"
                name="sButton"
                id="sButtonC"
                autocomplete="off"
              />

                class="btn btn-success btn-sm fw-bold font-monospace"
                for="sButtonC"
                title="Exibir VoDs completamente assistidos"
              >
                C
              </label>
              <input
                type="radio"
                value="I"
                class="btn-check"
                name="sButton"
                id="sButtonI"
                autocomplete="off"
              />
              <label
                class="btn btn-primary btn-sm fw-bold font-monospace"
                for="sButtonI"
                title="Exibir VoDs incompletamente assistidos"
              >
                I
              </label>
              <input
                type="radio"
                value="P"
                class="btn-check"
                name="sButton"
                id="sButtonP"
                autocomplete="off"
              />
              <label
                class="btn btn-warning btn-sm fw-bold font-monospace text-white"
                for="sButtonP"
                title="Exibir VoDs parcialmente assistidos"
              >
                P
              </label>
              <input
                type="radio"
                value="N"
                class="btn-check"
                name="sButton"
                id="sButtonN"
                autocomplete="off"
              />
              <label
                class="btn btn-danger btn-sm fw-bold font-monospace"
                for="sButtonN"
                title="Exibir VoDs não assistidos"
              >
                N
              </label>
              <button
                id="searchAdvancedButton"
                class="btn btn-sm btn-cherry btn-active"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#searchAdvanced"
                aria-expanded="true"
                aria-controls="searchAdvanced"
                title="Controle dos campos de busca avançada"
              >
                <i class="bi bi-caret-down-fill"></i>
              </button>
            </div>
          </div>
          <div class="row-container collapse show" id="searchAdvanced">

              <input
                id="contentInput"
                type="text"
                class="form-control form-control-sm"
                placeholder="Conteúdo"
                aria-label="Conteúdo"

              <input
                id="partInput"
                type="text"
                class="form-control form-control-sm"
                placeholder="Participações"
                aria-label="Participações"
              />
            </div>
          </div>

      <section>

          class="table table-sm table-striped align-middle table-responsive"

                  <div class="col me-1">#</div>
                  <div class="col order-icon decrescent">
                    <i class="row arrow up"></i><i class="row arrow down"></i>
                  </div>
                </div>
              </div>
            </th>
            <th scope="col"><i class="bi bi-check-lg"></i></th>
            <th scope="col">Título</th>
            <th scope="col">Link</th>
            <th scope="col"><i class="bi bi-pencil-square"></i></th>
          </thead>
          <tbody id="vodsTableBody" class="table-group-divider"></tbody>
        </table>
      </section>
      <footer class="footer">
        <div>
          <div
            class="input-group input-group-sm mb-1"
            title="Alterar quantidade de registros exibidos"
          >
            <label class="input-group-text" for="numRowsSelect">Linhas</label>
            <select
              class="form-select"
              id="numRowsSelect"
              onchange="changeRowsNum(event)"
            >
              <option value="10">10</option>
              <option value="25" selected>25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
        <div
          class="btn-group"
          role="group"
          aria-label="Controles de expansão das linhas"
        >
          <button
            id="btnExpand"
            type="button"
            class="btn btn-sm btn-cherry"
            title="Expandir dados de todos os registros"
          >
            Expandir
          </button>
          <button
            id="btnContract"
            type="button"
            class="btn btn-sm btn-cherry"
            title="Contrair dados de todos os registros"
          >
            Contrair
          </button>
        </div>
        <div>
          <nav
            aria-label="Navegação entre páginas da tabela"
            title="Controle de paginação"

            <ul
              id="pagination"
              class="pagination justify-content-end pagination-sm"
              active-page="1"

                <button
                  id="previousButton"
                  class="page-link"
                  onclick="changePage(event)"
                  value="ant"
                  title="Anterior"
                >
                  &laquo;

              </li>
              <li class="page-item">
                <button class="page-link" onclick="changePage(event)" value="1">

                <button

                  class="page-link"
                  onclick="changePage(event)"

                  title="Próxima"
                >
                  &raquo;
                </button>
              </li>
            </ul>
          </nav>
